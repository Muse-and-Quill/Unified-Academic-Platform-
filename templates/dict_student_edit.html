<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edit Student – DICT</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}">
<script src="{{ url_for('static', filename='js/theme.js') }}"></script>

</head>
<body>
 <div class="bg-image"></div>
  <div class="bg-overlay"></div>

<div class="container">
    <a href="{{ url_for('auth_bp.dict_students') }}" class="back-link">← Back to Students</a>
    <h1>Edit Student</h1>

    <p style="font-size:13px; color:#555; margin-bottom:5px;">
        Registration No: <strong>{{ student.registration_number }}</strong><br>
        Roll No: <strong>{{ student.roll_number }}</strong>
    </p>

    <form method="POST">
        <div>
            <label>Name</label>
            <input type="text" name="name" value="{{ student.name }}" required>
        </div>

        <div class="row">
            <div>
                <label>Email</label>
                <input type="email" name="email" value="{{ student.email }}" required>
            </div>
            <div>
                <label>Phone</label>
                <input type="text" name="phone" value="{{ student.phone or '' }}">
            </div>
        </div>

        <div class="row">
            <div>
                <label>Department</label>
                <input type="text" name="department" value="{{ student.department or '' }}">
            </div>
            <div>
                <label>Category</label>
                <input type="text" name="category" value="{{ student.category or '' }}">
            </div>
        </div>

        <div class="row">
            <div>
                <label>Label</label>
                <input type="text" name="label" value="{{ student.label or '' }}">
            </div>
            <div>
                <label>Session Start Year</label>
                <input type="number" name="session_start_year" value="{{ student.session_start_year or '' }}">
            </div>
        </div>

        <div>
            <label>Session End Year</label>
            <input type="number" name="session_end_year" value="{{ student.session_end_year or '' }}">
        </div>

        <button type="submit" class="btn-save">Save Changes</button>
    </form>
</div>

</body>
</html>
